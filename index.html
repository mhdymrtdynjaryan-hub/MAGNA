<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
:root{
  --neon:#00eaff;
  --bg1: linear-gradient(135deg,#000000,#001f2a);
  --bg2: linear-gradient(135deg,#000000,#002b3d);
  --bg3: linear-gradient(135deg,#000000,#003f5c);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg1);
  color: var(--neon);
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  margin:20px;
  background: rgba(0,0,0,0.78);
  border-radius:22px;
  box-shadow:0 0 40px rgba(0,234,255,0.6);
  padding:20px;
  animation: glow 3s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 20px rgba(0,234,255,0.3)}
  to{box-shadow:0 0 45px rgba(0,234,255,0.8)}
}

h1{
  text-align:center;
  letter-spacing:6px;
  margin:10px 0;
}

.subtitle{
  text-align:center;
  opacity:0.75;
  font-size:0.9em;
}

.tabs{
  display:flex;
  gap:8px;
  margin-top:20px;
}

.tab{
  flex:1;
  padding:8px;
  text-align:center;
  border:1px solid var(--neon);
  border-radius:12px;
  cursor:pointer;
}

.tab.active{
  background:var(--neon);
  color:#000;
}

.section{display:none;margin-top:15px}
.section.active{display:block}

.note{
  margin-top:12px;
  padding:12px;
  border:1px dashed var(--neon);
  border-radius:12px;
}

.type{font-weight:bold}

.time{
  font-size:0.75em;
  opacity:0.6;
  margin-top:4px;
}

img, video, iframe{
  width:100%;
  border-radius:12px;
  margin-top:8px;
}

.hidden-box{
  margin-top:12px;
  border:1px dashed var(--neon);
  border-radius:12px;
  padding:10px;
}

.hidden-content{display:none;margin-top:8px}

button{
  width:100%;
  padding:8px;
  margin-top:8px;
  background:transparent;
  color:var(--neon);
  border:1px solid var(--neon);
  border-radius:12px;
  cursor:pointer;
}

button:hover{
  background:var(--neon);
  color:#000;
}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:0.7em;
  opacity:0.6;
}
</style>
</head>

<body>
<div class="app">

<script>
function openTab(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

function toggleHidden(){
  const el=document.getElementById("hiddenText");
  el.style.display = el.style.display==="block" ? "none" : "block";
}

function setLang(l){
  const s=document.getElementById("subtitle");
  s.innerText = l==="fa"
    ? "Inja fazaye shakhsiye to-e. Faghat namayesh."
    : "Your personal space. View only.";
}

function setTheme(n){
  if(n===1) document.body.style.background="var(--bg1)";
  if(n===2) document.body.style.background="var(--bg2)";
  if(n===3) document.body.style.background="var(--bg3)";
}
</script>
