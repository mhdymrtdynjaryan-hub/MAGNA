<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MΛGИΛ</title>

<style>
:root{
  --neon:#00eaff;
  --bg:linear-gradient(135deg,#000,#001f2a);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--neon);
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  margin:20px;
  padding:20px;
  background:rgba(0,0,0,.85);
  border-radius:22px;
  box-shadow:0 0 40px rgba(0,234,255,.6);
}

h1{
  text-align:center;
  letter-spacing:6px;
  margin:10px 0;
}

.subtitle{
  text-align:center;
  font-size:.85em;
  opacity:.7;
}

.note{
  margin-top:16px;
  padding:14px;
  border:1px dashed var(--neon);
  border-radius:14px;
}

.type{
  font-size:.7em;
  opacity:.6;
  margin-bottom:6px;
}

.time{
  font-size:.65em;
  opacity:.5;
  margin-top:6px;
}

img,video{
  width:100%;
  border-radius:12px;
  margin-top:8px;
}

a{
  color:var(--neon);
  word-break:break-all;
}

.footer{
  text-align:center;
  margin-top:22px;
  font-size:.65em;
  opacity:.5;
}
</style>
</head>

<body>

<div class="app">

<h1>MΛGИΛ</h1>
<div class="subtitle">Personal public timeline</div>

<!-- CONTENT -->
<div id="notes"></div>

<div class="footer">MAGNA • neon viewer</div>

</div>

<!-- DATA -->
<script src="data.js"></script>

<!-- RENDER ENGINE -->
<script>
const container = document.getElementById("notes");

MAGNA_DATA.forEach(item=>{
  const box=document.createElement("div");
  box.className="note";

  if(item.type==="note"){
    box.innerHTML=`
      <div class="type">NOTE</div>
      <b>${item.title}</b><br>
      ${item.content}
      <div class="time">${item.date}</div>
    `;
  }

  if(item.type==="image"){
    box.innerHTML=`
      <div class="type">IMAGE</div>
      <b>${item.title}</b>
      <img src="${item.src}">
      <div class="time">${item.caption||""}</div>
    `;
  }

  if(item.type==="video"){
    box.innerHTML=`
      <div class="type">VIDEO</div>
      <b>${item.title}</b>
      <video controls>
        <source src="${item.src}">
      </video>
    `;
  }

  if(item.type==="link"){
    box.innerHTML=`
      <div class="type">LINK</div>
      <b>${item.title}</b><br>
      <a href="${item.url}" target="_blank">
        ${item.caption||item.url}
      </a>
    `;
  }

  container.appendChild(box);
});
</script>

</body>
</html>
